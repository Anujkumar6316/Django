<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept-form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- creating form for our model -->
    <form>
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>

          <div class="form-group">
            <label for="">College name</label>
            <input type="text" class="form-control" id="clg_name" name="clg_name">
          </div>

          <div class="form-group">
            <label for="">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree">
          </div>

          <div class="form-group">
            <label for="">cgpa</label>
            <input type="number" class="form-control" id="cgpa" name="cgpa">
          </div>

          <div class="form-group">
            <label for="">clg_from</label>
            <input type="date" class="form-control" id="clg_from" name="clg_from">
          </div>

          <div class="form-group">
            <label for="">clg_till</label>
            <input type="date" class="form-control" id="clg_till" name="clg_till">
          </div>

          <div class="form-group">
            <label for="">School name</label>
            <input type="text" class="form-control" id="school_name" name="school_name">
          </div>

          <div class="form-group">
            <label for="">Percentage</label>
            <input type="number" class="form-control" id="percentage" name="percentage">
          </div>

          <div class="form-group">
            <label for="">School till</label>
            <input type="date" class="form-control" id="school_till" name="school_till">
          </div>

          <div class="form-group">
            <label for="">Project name</label>
            <input type="text" class="form-control" id="project_name" name="project_name">
          </div>

          <div class="form-group">
            <label for="">About Project</label>
            <textarea class="form-control" id="about_project" name="about_project">
          </div>

          <div class="form-group">
            <label for="">Skills</label>
            <textarea class="form-control" id="skills" name="skills">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
